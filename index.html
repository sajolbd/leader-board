<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="images/logo.png"
              alt=""
              width="40"
              height="51"
              class="d-inline-block align-text-top"
            />
            <span class="ps-2">Leader</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img
                    src="images/profile.png"
                    width="51px"
                    height="51px"
                    alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container shadow">
        <div class="pb-4 border border-secondary border-2 border-opacity-50 border-top-0 border-start-0 border-end-0">
          <h4 class="text-primary mt-4 mb-4">Top Players</h4>
          <div class="row mb-3">
            <div class="col-122 col-md-6 col-lg-4 d-flex align-items-center">
              <img
                src="images/player-1.png"
                alt=""
                width="51px"
                height="51px"
              />
              <h4 class="ms-3">শামীম</h4>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img
                src="images/player-2.png"
                width="51px"
                height="51px"
                alt=""
              />
              <h4 class="ms-3">আহছান</h4>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img
                src="images/player-3.png"
                alt=""
                width="51px"
                height="51px"
              />
              <h4 class="ms-3">সজল</h4>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img
                src="images/player-4.png"
                alt=""
                width="51px"
                height="51px"
              />
              <h4 class="ms-3">সালামান</h4>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img
                src="images/player-5.png"
                width="51px"
                height="51px"
                alt=""
              />
              <h4 class="ms-3">সোহাগ</h4>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img
                src="images/player-6.png"
                alt=""
                width="51px"
                height="51px"
              />
              <h4 class="ms-3">নাদিম</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
